<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/"
  xml:lang="en" lang="en">
  <head>
    <wicket:head>
      <link href="styles/formlayout.css" rel="stylesheet" type="text/css" />
    </wicket:head>
  </head>
  <body>
    <form id="OpenIdRegistrationSuccessForm" wicket:id="form">
      <h2>Congratulations! You may now review your registration info below.</h2>
      <h2>This information was provided by the OP...</h2>
      <br />
      <table border="0">
        <tr>
          <td><label>Your Open ID:</label></td>
          <td><input class="biginput" type="text" wicket:id="openId"/></td>
        </tr>
        <tr>
          <td><label>Full Name:</label></td>
          <td><input class="biginput" type="text" wicket:id="fullName"/></td>
        </tr>
        <tr>
          <td><label>Email Address:</label></td>
          <td><input class="biginput" type="text" wicket:id="emailAddress"/></td>
        </tr>
        <tr>
          <td><label>Zip Code:</label></td>
          <td><input class="biginput" type="text" wicket:id="zipCode"/></td>
        </tr>
        <tr>
          <td><label>Date of Birth:</label></td>
          <td><input class="biginput" type="text" wicket:id="dateOfBirth"/></td>
        </tr>
        <tr>
          <td><label>Favorite Color:</label></td>
          <td><input class="biginput" type="text" wicket:id="favoriteColor"/></td>
        </tr>
      </table>
    </form>
  </body>
</html>
